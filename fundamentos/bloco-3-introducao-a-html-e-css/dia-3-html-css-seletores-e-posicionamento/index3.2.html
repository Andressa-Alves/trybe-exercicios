<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style3.1.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 class="prim">Cor primária</h3>
  </div>
  <div>
    <h3 class="sec">Cor Secundária</h3>
  </div>
  <div>
    <h3 class="compl">Cor Complementar</h3>
  </div>
  <div>
    <h3 class="esc">Cor Escura</h3>
  </div>
  <div>
    <h3 class="clara">Cor Clara</h3>
  </div>
</body>
</html>
